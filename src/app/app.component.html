<div class="sm:container mx-auto">
  <form class="space-y-12">
    <label for="default-search" class="mb-2 text-sm font-medium text-white sr-only">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Sofware engineer" required>
      <div class="absolute inset-y-0 right-0 flex items-center pr-3">
        <svg aria-hidden="true" class="w-10 h-10 text-gray-500 cursor-pointer hover:text-gray-50" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M12.707 7.293a1 1 0 0 0-1.414 1.414L11.586 10l-1.293 1.293a1 1 0 1 0 1.414 1.414L13 11.414l1.293 1.293a1 1 0 0 0 1.414-1.414L14.414 10l1.293-1.293a1 1 0 0 0-1.414-1.414L13 8.586 11.707 7.293z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </form>

  <div class="my-12">
    <div id="accordion-collapse" data-accordion="collapse" *ngFor="let company of companies; let i = index">
      <h2 id="accordion-collapse-heading-{{i}}">
        <button type="button" [ngClass]="{'border-b-0 rounded-t-xl': i === 0}"  class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800" attr.data-accordion-target="#accordion-collapse-body-{{i}}" aria-expanded="false" attr.aria-controls="accordion-collapse-body-{{i}}">
          <span>{{company.name}}</span>
          <svg data-accordion-icon class="w-6 h-6 rotate-180 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </h2>
      <div id="accordion-collapse-body-{{i}}" class="hidden" attr.aria-labelledby="accordion-collapse-heading-{{i}}">
        <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">
                  Position
                </th>
                <th scope="col" class="px-6 py-3">
                  Role
                </th>
                <th scope="col" class="px-6 py-3">
                  Salary
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let position of company.positions">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{position.title}}
                </th>
                <td class="px-6 py-4">
                  {{position.role}}
                </td>
                <td class="px-6 py-4">
                  {{position.salary}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
