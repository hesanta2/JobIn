<div class="search">
  <app-search (onSearch)="onSearch($event.term, $event.type)"></app-search>
</div>

<div class="text-center">
  <app-graph class="position-graph" #graph [data]="multi"></app-graph>
</div>

<div class="my-12">
  <div id="accordion-collapse" data-accordion="collapse" *ngFor="let company of companies; let i = index">
    <h2 id="accordion-collapse-heading-{{i}}">
      <button type="button" [ngClass]="{'border-b-0 rounded-t-xl': i === 0}" class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800" attr.data-accordion-target="#accordion-collapse-body-{{i}}" aria-expanded="false" attr.aria-controls="accordion-collapse-body-{{i}}">
        <span>{{company.name}}</span>
        <svg data-accordion-icon class="w-6 h-6 rotate-180 shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </h2>
    <div id="accordion-collapse-body-{{i}}" class="hidden" attr.aria-labelledby="accordion-collapse-heading-{{i}}">
      <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">
                Position
              </th>
              <th scope="col" class="px-6 py-3">
                Role
              </th>
              <th scope="col" class="px-6 py-3">
                Range
              </th>
              <th scope="col" class="px-6 py-3">
                Salary
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let position of company.positions">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{position.title}}
              </th>
              <td class="px-6 py-4">
                {{position.role}}
              </td>
              <td class="px-6 py-4">
                {{position.range}}
              </td>
              <td class="px-6 py-4">
                {{position.salary}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
