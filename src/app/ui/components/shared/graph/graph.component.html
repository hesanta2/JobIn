<ngx-charts-bar-vertical-2d class="inline-block"
  [view]="view"
  [results]="data"
  [scheme]="'cool'"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Position'"
  [yAxisLabel]="'Salary/Year'"
  [animations]="true"
  [roundDomains]="true">
</ngx-charts-bar-vertical-2d>
